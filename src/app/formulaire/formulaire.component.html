<section class="forms">
  <div class="container-fluid">
    <div class="row">
      <!-- Basic Form-->
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header d-flex align-items-center">
            <h3 class="h4">Ajouter un visiteur</h3>
          </div>
          <div class="card-body">
            <p></p>
            <form [formGroup]="visiteurForm" (ngSubmit)="login()">
              <div class="row mb-3">
                <div class="col form-group">
                  <label class="form-label">Nom</label>
                  <input
                    type="text"
                    formControlName="nom"
                    placeholder="Nom..."
                    class="form-control text-uppercase"
                    required
                  />
                </div>
                <div class="col form-group">
                  <label class="form-label">Prénom</label>
                  <input
                    type="text"
                    formControlName="prenom"
                    placeholder="Prénom..."
                    class="form-control"
                    required
                  />
                </div>
              </div>
              <div class="mb-3 form-group">
                <button type="submit" class="btn btn-success">Valider</button>
              </div>
            </form>
          </div>
        </div>
        <pre>{{ visiteurForm.value | json }}</pre>
      </div>
    </div>
  </div>
</section>
